<html>
    <head>
        <link rel="stylesheet" href="slideshowStyle.css">
    </head>
    <body>
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <div class="numbertext">1 / 5</div>
              <img src="pic1.jpg" style="width:100%" height="600">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 5</div>
              <img src="pic2.jpg" style="width:100%" height="600">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 5</div>
              <img src="pic3.jpg" style="width:100%" height="600">
            </div>
          
            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="pic4.jpg" style="width:100%" height="600">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="pic5.jpg" style="width:100%" height="600">
            </div>    
        
            <!-- Next and previous as -->
            <a class="next" onclick="plusSlides(1)">&#10095</a>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        </div>
    </body>
    <script type="text/javascript" src="slideshow.js"></script>
</html>
